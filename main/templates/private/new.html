{% extends "base.html" %}

{% block content %}
<h2>Lag ny midlertidig bruker</h2>
<p>
    OK, du skal få lage en, men først...
</p>
<form method="post" class="form-stacked">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn primary">Lag bruker og hent PDF</button>
    <a href="{% url main.views.system %}" class="btn">Avbryt</a>
</form>

{% endblock %}
