{% extends "base.html" %}

{% block content %}
{{errors}}
<form method="post" class="form-horizontal">
    <legend>Lag ny midlertidig bruker</legend>
    {% csrf_token %}
    <div class="control-group">
        <label class="control-label" for="id_duration">{{ form.duration.label }}</label>
        <div class="controls">
            {{ form.duration }} {{ form.duration.errors }}
            <br />
            <br />
            <div class="btn-group">
                <button class="btn active days" data-days="1">1 dag</button>
                <button class="btn days" data-days="2">2 dager</button>
                <button class="btn days" data-days="7">1 uke</button>
            </div>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="id_description">{{ form.description.label }}</label>
        <div class="controls">
            {{ form.description }} {{ form.description.errors }}
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="id_count">{{ form.count.label }}</label>
        <div class="controls">
            {{ form.count }} {{ form.count.errors }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Lag bruker og hent PDF</button>
    <a href="{% url system %}" class="btn">Avbryt</a>
</form>

{% endblock %}

<script type="text/javascript" src="{{ STATIC_URL }}js/form.js"></script>

{% endblock %}
